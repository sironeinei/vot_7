<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函館競輪 未確定車券 対象レース</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .race-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px 0;
    }
    .race-number {
      font-size: 18px;
      font-weight: bold;
    }
    .race-deadline {
      font-size: 16px;
      color: #333;
      margin-top: 5px;
    }
    .race-finished {
      font-size: 16px;
      color: #999;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>函館競輪 未確定レース一覧</h1>
<div id="raceContainer"></div>

<script>
  // 今日の日付を取得
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  const dateStr = `${yyyy}-${mm}-${dd}`;

  // 各レースの締切時刻（時間のみ指定）
  const raceData = [
    { raceNumber: 1, time: "15:20" },
    { raceNumber: 2, time: "15:48" },
    { raceNumber: 3, time: "16:17" },
    { raceNumber: 4, time: "16:47" },
    { raceNumber: 5, time: "17:18" },
    { raceNumber: 6, time: "17:49" },
    { raceNumber: 7, time: "18:21" },
    { raceNumber: 8, time: "18:53" },
    { raceNumber: 9, time: "19:25" },
    { raceNumber: 10, time: "19:57" },
    { raceNumber: 11, time: "20:35" },
  ].map(r => ({
    raceNumber: r.raceNumber,
    deadline: new Date(`${dateStr}T${r.time}:00+09:00`) // 日本時間固定
  }));

  const container = document.getElementById('raceContainer');

  function formatReadableCountdown(ms) {
    if (ms <= 0) return null;
    const totalSeconds = Math.floor(ms / 1000);
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    if (hours > 0) return `${hours}時間${minutes}分`;
    else if (minutes > 0) return `${minutes}分${seconds.toString().padStart(2, '0')}秒`;
    else return `${seconds}秒`;
  }

  function formatDeadlineTime(date) {
    return `${date.getHours()}時${date.getMinutes().toString().padStart(2, '0')}分`;
  }

  function updateRaceDisplay() {
    const now = new Date();
    container.innerHTML = '';

    raceData.forEach(race => {
      const remainingMs = race.deadline - now;
      const isFinished = remainingMs <= 0;

      const raceBox = document.createElement('div');
      raceBox.className = 'race-box';

      raceBox.innerHTML = `
        <div class="race-number">${race.raceNumber}R</div>
        <div class="${isFinished ? 'race-finished' : 'race-deadline'}">
          ${isFinished
            ? '受付終了'
            : `受付締切まで：${formatReadableCountdown(remainingMs)}（${formatDeadlineTime(race.deadline)}）`}
        </div>
      `;

      container.appendChild(raceBox);
    });
  }

  updateRaceDisplay();
  setInterval(updateRaceDisplay, 1000);
</script>

</body>
</html>
