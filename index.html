<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函館競輪 未確定車券 対象レース</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .race-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px 0;
    }
    .race-number {
      font-size: 18px;
      font-weight: bold;
    }
    .race-deadline {
      font-size: 16px;
      color: #333;
      margin-top: 5px;
    }
    .race-finished {
      font-size: 16px;
      color: #999;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>函館競輪 対象レース一覧</h1>
<div id="raceContainer"></div>

<script>
  // ▼ 11レース分の締切時刻（日本時間）
  const raceData = [
    { raceNumber: 1, deadline: new Date('2025-08-12T15:11:00') },
    { raceNumber: 2, deadline: new Date('2025-08-12T15:39:00') },
    { raceNumber: 3, deadline: new Date('2025-08-12T16:08:00') },
    { raceNumber: 4, deadline: new Date('2025-08-12T16:38:00') },
    { raceNumber: 5, deadline: new Date('2025-08-12T17:09:00') },
    { raceNumber: 6, deadline: new Date('2025-08-12T17:40:00') },
    { raceNumber: 7, deadline: new Date('2025-08-12T18:12:00') },
    { raceNumber: 8, deadline: new Date('2025-08-12T18:44:00') },
    { raceNumber: 9, deadline: new Date('2025-08-12T19:16:00') },
    { raceNumber: 10, deadline: new Date('2025-08-12T19:48:00') },
    { raceNumber: 11, deadline: new Date('2025-08-12T20:26:00') },
  ];

  const container = document.getElementById('raceContainer');

  function formatTime(date) {
    return `${date.getHours().toString().padStart(2, '0')}時${date.getMinutes().toString().padStart(2, '0')}分`;
  }

  function updateRaceDisplay() {
    const now = new Date();
    container.innerHTML = '';

    raceData.forEach(race => {
      const isFinished = now >= race.deadline;
      const raceBox = document.createElement('div');
      raceBox.className = 'race-box';

      raceBox.innerHTML = `
        <div class="race-number">${race.raceNumber}R</div>
        <div class="${isFinished ? 'race-finished' : 'race-deadline'}">
          ${isFinished ? '受付終了' : '締切予定時刻：' + formatTime(race.deadline)}
        </div>
      `;

      container.appendChild(raceBox);
    });
  }

  updateRaceDisplay();
  setInterval(updateRaceDisplay, 1000);
</script>

</body>
</html>
