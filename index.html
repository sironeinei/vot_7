<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函館競輪 未確定車券 対象レース</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .race-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px 0;
    }
    .race-number {
      font-size: 18px;
      font-weight: bold;
    }
    .race-deadline {
      font-size: 16px;
      color: #333;
      margin-top: 5px;
    }
    .race-finished {
      font-size: 16px;
      color: #999;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>函館競輪 対象レース一覧</h1>
<div id="raceContainer"></div>

<script>
  // ▼ 当日の時刻だけを指定
  const raceTimes = [
    { raceNumber: 1, hour: 15, minute: 11 },
    { raceNumber: 2, hour: 15, minute: 39 },
    { raceNumber: 3, hour: 16, minute: 8 },
    { raceNumber: 4, hour: 16, minute: 38 },
    { raceNumber: 5, hour: 17, minute: 9 },
    { raceNumber: 6, hour: 17, minute: 40 },
    { raceNumber: 7, hour: 18, minute: 12 },
    { raceNumber: 8, hour: 18, minute: 44 },
    { raceNumber: 9, hour: 19, minute: 16 },
    { raceNumber: 10, hour: 19, minute: 48 },
    { raceNumber: 11, hour: 20, minute: 26 },
  ];

  // ▼ 今日の日付を取得
  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth(); // 0始まり
  const date = today.getDate();

  // ▼ 締切日時データを生成
  const raceData = raceTimes.map(race => ({
    raceNumber: race.raceNumber,
    deadline: new Date(year, month, date, race.hour, race.minute)
  }));

  const container = document.getElementById('raceContainer');

  function formatTime(date) {
    return `${date.getHours().toString().padStart(2, '0')}時${date.getMinutes().toString().padStart(2, '0')}分`;
  }

  function updateRaceDisplay() {
    const now = new Date();
    container.innerHTML = '';

    raceData.forEach(race => {
      const isFinished = now >= race.deadline;
      const raceBox = document.createElement('div');
      raceBox.className = 'race-box';

      raceBox.innerHTML = `
        <div class="race-number">${race.raceNumber}R</div>
        <div class="${isFinished ? 'race-finished' : 'race-deadline'}">
          ${isFinished ? '受付終了' : '締切予定時刻：' + formatTime(race.deadline)}
        </div>
      `;

      container.appendChild(raceBox);
    });
  }

  updateRaceDisplay();
  setInterval(updateRaceDisplay, 1000);
</script>

</body>
</html>
